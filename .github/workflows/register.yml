name: Register

on:
  push:
    branches:
      - main

jobs:
  register:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Run registration script
      run: node app.js
      env:
        SECRET_EMAIL: ${{ secrets.EMAIL }}
